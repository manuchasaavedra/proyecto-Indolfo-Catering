            <div class="row colorHeader mb-4">

                        <div class="mb-3 col-12">
                          <label for="Email" class="form-label text-white">Email</label>
                          <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="ejemplo@mail.com" required aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">No guardaremos su mail para spam.</div>
                        </div>
                        <div class="mb-3 col-12">

                          <input class="form-control" id="telefono" name="telefono" type="number" placeholder="1144329430" minlength="3" maxlength="50" required autofocus autocomplete="off" required>
                        </div>
                        <div class="mb-3 col-12">
                        <label for="evento" class="form-label text-white">Indique Tipo de Evento</label>
                        <select class="form-control" name="tipo de evento" id="evento">
                            <option value="institucional">Evento Institucional</option>
                            <option value="privado">Evento Privado</option>
                            <option value="social">Evento Social</option>
                        </select>
                        <div class="mb-3 col-12">

                            <textarea name="" id="exampleInputComentario1" cols="30" rows="4" class="form-control"></textarea>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-light">Enviar Formulario</button>
